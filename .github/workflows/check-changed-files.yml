name: Restrict changes to "data/birth-dates/*.txt"

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency: # Only one job per PR at a time
  group: pr-${{ github.event.pull_request.number }}
  cancel-in-progress: true # cancel any in-progress runs when a new commit is pushed

jobs:
  check-changed-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Fail if changes outside data/birth-dates/*.txt
        run: |
          set -euo pipefail

          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            BASE="${{ github.event.pull_request.base.sha }}"
            HEAD="${{ github.sha }}"
          else
            BASE="${{ github.event.before }}"
            HEAD="${{ github.sha }}"
          fi

          CHANGED="$(git diff --name-only "$BASE" "$HEAD")"
          echo -e "Changed files: \n${CHANGED}"

          if [[ -z "${CHANGED}" ]]; then
            exit 0
          fi

          DISALLOWED="$(echo "${CHANGED}" | grep -Ev '^data/birth-dates/[^/]+\.txt$' || true)"

          if [[ -n "${DISALLOWED}" ]]; then
            echo "::error::Disallowed changes detected:"
            echo "${DISALLOWED}"
            echo "Only files directly under data/birth-dates/ with .txt extension may change."
            exit 1
          fi

          echo "All changes are within data/birth-dates/*.txt"
